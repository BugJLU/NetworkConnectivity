<!DOCTYPE html>
<html>
<head>
    <title>Basic sigma.js example</title>
    <link href="/assets/style.css" rel="stylesheet">
</head>
<body>
<div class="sidebar">
    <label for="node_num">NodeNum:</label>
    <div class="clear"></div>

    <input id="node_num" value="20"/>
    <div class="clear"></div>

    <label for="edge_num">EdgeNum:</label>
    <div class="clear"></div>

    <input id="edge_num" value="50"/>
    <div class="clear"></div>

    <button id="generate">Generate</button>

    <div class="line"></div>

    <button id="refresh">Refresh</button>
    <button id="redundancy">Redundancy</button>

    <div class="line"></div>

    <button id="reliability">Reliability</button>
    <button id="key_node">KeyNode</button>

    <div class="line"></div>

    <p>
        <input id="ask_download" type="checkbox" style="width:auto"/>
        <label for="ask_download" style="width:auto;font-size: 0.6em">AskForDown</label>
    </p>


</div>

<div id="container"></div>
<script src="/assets/jquery.min.js"></script>
<script src="/assets/sigma.min.js"></script>
<script src="/assets/main.js"></script>

</body>
</html>
